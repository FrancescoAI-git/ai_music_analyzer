<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Music Analyzer</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles (Generated by Tailwind) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Wavesurfer.js -->
  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
</head>

<body class="antialiased selection:bg-indigo-500 selection:text-white">
  <div class="max-w-[1600px] mx-auto p-6 flex flex-col gap-6 h-screen">

    <!-- Header -->
    <header
      class="flex justify-between items-center p-4 bg-slate-900/90 backdrop-blur border border-slate-800 rounded-2xl shadow-lg animate-fade-in">
      <div class="flex items-center gap-3 text-xl font-bold text-slate-100">
        <i class="fa-solid fa-wave-square text-indigo-500 animate-pulse-slow"></i>
        <span>AI Music Analyzer</span>
      </div>
      <div id="statusBadge"
        class="px-4 py-1.5 rounded-full text-sm font-medium bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 transition-all duration-300">
        Ready
      </div>
    </header>

    <!-- Main Content Grid -->
    <main class="grid grid-cols-[350px_1fr] gap-6 flex-1 min-h-0 animate-slide-up">

      <!-- Left Panel: Controls -->
      <aside class="flex flex-col gap-6 overflow-y-auto pr-2">

        <!-- Upload Section -->
        <div class="card group">
          <h2 class="text-lg font-semibold text-slate-100 flex items-center gap-2 mb-4">
            <i class="fa-solid fa-cloud-arrow-up text-indigo-500"></i> Upload Track
          </h2>
          <div id="dropArea"
            class="border-2 border-dashed border-slate-700 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:border-indigo-500 hover:bg-indigo-500/5 group-hover:border-slate-600">
            <i class="fa-solid fa-music text-3xl text-slate-500 mb-3 group-hover:text-indigo-400 transition-colors"></i>
            <p class="text-slate-400 text-sm">Drag & drop or click to upload</p>
            <input type="file" id="audioFileInput" accept="audio/*" hidden />
          </div>
        </div>

        <!-- Analysis Controls -->
        <div class="card">
          <h2 class="text-lg font-semibold text-slate-100 flex items-center gap-2 mb-2">
            <i class="fa-solid fa-wand-magic-sparkles text-indigo-500"></i> Analysis
          </h2>
          <p class="text-xs text-slate-400 mb-4 leading-relaxed">Select a region on the waveform to analyze.</p>

          <div class="grid grid-cols-3 gap-2 mb-4">
            <div class="bg-slate-950/50 p-2 rounded-lg text-center border border-slate-800">
              <span class="block text-[10px] text-slate-500 uppercase tracking-wider">Start</span>
              <span id="regionStart" class="block text-sm font-mono font-semibold text-indigo-400">0.0s</span>
            </div>
            <div class="bg-slate-950/50 p-2 rounded-lg text-center border border-slate-800">
              <span class="block text-[10px] text-slate-500 uppercase tracking-wider">End</span>
              <span id="regionEnd" class="block text-sm font-mono font-semibold text-indigo-400">0.0s</span>
            </div>
            <div class="bg-slate-950/50 p-2 rounded-lg text-center border border-slate-800">
              <span class="block text-[10px] text-slate-500 uppercase tracking-wider">Dur</span>
              <span id="regionDuration" class="block text-sm font-mono font-semibold text-indigo-400">0.0s</span>
            </div>
          </div>

          <button id="analyzeBtn" class="btn-primary w-full" disabled>
            <span>Analyze Selection</span>
            <i class="fa-solid fa-bolt"></i>
          </button>
        </div>

      </aside>

      <!-- Right Panel: Visualization & Results -->
      <section class="flex flex-col gap-6 overflow-y-auto pr-2 relative">

        <!-- Waveform Container -->
        <div class="card min-h-[280px] flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-slate-100">Waveform</h2>
            <div class="flex items-center gap-3">
              <button id="playPauseBtn"
                class="w-9 h-9 rounded-full border border-slate-700 bg-slate-800/50 text-slate-300 flex items-center justify-center hover:bg-indigo-600 hover:border-indigo-500 hover:text-white transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                <i class="fa-solid fa-play text-sm"></i>
              </button>
              <button id="stopBtn"
                class="w-9 h-9 rounded-full border border-slate-700 bg-slate-800/50 text-slate-300 flex items-center justify-center hover:bg-red-500/80 hover:border-red-500 hover:text-white transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                <i class="fa-solid fa-stop text-sm"></i>
              </button>
              <span id="timeDisplay" class="font-mono text-sm text-slate-500 ml-2">0:00 / 0:00</span>
            </div>
          </div>

          <div id="waveform" class="w-full mb-4"></div>

          <div class="flex items-center gap-3 text-slate-500 mt-auto pt-2 border-t border-slate-800/50">
            <i class="fa-solid fa-magnifying-glass-minus text-xs"></i>
            <input type="range" id="zoomSlider" min="10" max="200" value="50"
              class="flex-1 h-1.5 bg-slate-800 rounded-full appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
              disabled>
            <i class="fa-solid fa-magnifying-glass-plus text-xs"></i>
          </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="flex flex-col gap-6 hidden animate-slide-up">

          <!-- Genre & Key Stats -->
          <div class="flex gap-4">
            <div
              class="flex-1 bg-gradient-to-br from-indigo-500/10 to-transparent border border-indigo-500/20 rounded-xl p-4 flex items-center gap-4">
              <div
                class="w-12 h-12 bg-indigo-500/20 rounded-xl flex items-center justify-center text-indigo-400 text-xl">
                <i class="fa-solid fa-guitar"></i>
              </div>
              <div>
                <h3 class="text-xs text-slate-400 uppercase tracking-wider font-semibold mb-1">Genre</h3>
                <p id="resultGenre" class="text-xl font-bold text-slate-100">--</p>
              </div>
            </div>
            <!-- Add more stats if available -->
          </div>

          <!-- Agents Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

            <!-- Mix Agent -->
            <div class="card p-0 overflow-hidden border-slate-800">
              <div class="px-5 py-3 bg-slate-950/30 border-b border-slate-800 flex items-center gap-3">
                <i class="fa-solid fa-sliders text-indigo-400"></i>
                <h3 class="font-semibold text-slate-200">Mix Engineer</h3>
              </div>
              <div id="resultMix"
                class="p-5 text-sm text-slate-400 leading-relaxed prose prose-invert prose-sm max-w-none"></div>
            </div>

            <!-- Theory Agent -->
            <div class="card p-0 overflow-hidden border-slate-800">
              <div class="px-5 py-3 bg-slate-950/30 border-b border-slate-800 flex items-center gap-3">
                <i class="fa-solid fa-music text-indigo-400"></i>
                <h3 class="font-semibold text-slate-200">Music Theory</h3>
              </div>
              <div id="resultTheory"
                class="p-5 text-sm text-slate-400 leading-relaxed prose prose-invert prose-sm max-w-none"></div>
            </div>

            <!-- Creative Agent -->
            <div class="card p-0 overflow-hidden border-slate-800">
              <div class="px-5 py-3 bg-slate-950/30 border-b border-slate-800 flex items-center gap-3">
                <i class="fa-solid fa-lightbulb text-indigo-400"></i>
                <h3 class="font-semibold text-slate-200">Creative Producer</h3>
              </div>
              <div id="resultCreative"
                class="p-5 text-sm text-slate-400 leading-relaxed prose prose-invert prose-sm max-w-none"></div>
            </div>

          </div>

          <!-- Final Plan -->
          <div class="card border-indigo-500/30 shadow-indigo-900/10">
            <div class="flex items-center gap-3 mb-4 pb-4 border-b border-slate-800">
              <div class="w-8 h-8 rounded-lg bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                <i class="fa-solid fa-list-check"></i>
              </div>
              <h2 class="text-lg font-semibold text-slate-100">Final Action Plan</h2>
            </div>
            <div id="resultPlan" class="text-slate-300 leading-relaxed prose prose-invert max-w-none"></div>
          </div>

        </div>

        <!-- Loading State -->
        <div id="loadingOverlay"
          class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm z-50 hidden flex-col justify-center items-center rounded-2xl">
          <div class="w-12 h-12 border-4 border-slate-700 border-b-indigo-500 rounded-full animate-spin mb-4"></div>
          <p class="text-slate-300 font-medium animate-pulse">AI Agents are listening...</p>
        </div>

      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
